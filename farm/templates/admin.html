{% extends "base.html" %}

{% block content %}
<div class="container">
<div class="alert alert-primary" role="alert">
    Add new products
</div>

</br>
    <form method="GET">
            <div class="row">

                <div class="col">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" name="name" required />
                    </div>
                </div>

                <div class="col">
                    <div class="form-group">
                        <label>Price</label>
                        <input type="number" step="0.01" class="form-control" name="price" required>
                    </div>
                </div>

                <div class="col">
                    <div class="form-group">
                        <label>Description</label>
                        <input type="text" class="form-control" name="description" required />
                    </div>
                </div>
                
                <div>
                    <button id="submit" class="button btn btn-dark" type="submit">ADD ITEMS</button>
                </div>
            </div>
    </form>
 
    <div>

            <table id="roster" class="table table-bordered">
                <thead>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Description</th>
                </thead>
                <tbody class="table-light" scope="row"></tbody>
                <tbody>
                    {% for s in name %}
                    <tr>
                        <td>{{ s[0] }}</td>
                        <td>{{ s[1] }}</td>
                        <td>{{ s[2] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
    </div> 

    <div>
        <div class="col"><a href="/remove">Remove all</a></div>
    </div>
    
     
</div>
{% endblock %}
